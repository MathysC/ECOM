<div class="" style="border: greenyellow 3px solid">
  <div class="d-flex justify-content-center row" style="border: #1a1e21 1px solid">
    <div class="col-md-8">
      <div class="p-2">
        <h2 style="font-weight: bold">Panier</h2>
      </div>
      <!-- Products --------------->
      <div
        class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded"
        *ngFor="let product of cartService.getCartItems()"
      >
        <div class="mr-1">
          <!--<jhi-product-image *ngIf="product.imageName" [name]="product.imageName" class="rounded"></jhi-product-image>-->
          <img
            src="https://contents.mediadecathlon.com/p2488397/k$0be8cf4ae3624421a8069564615b265b/sq/velo-de-ville-elops-520-cadre-bas-bleu.jpg?format=auto&f=800x0"
            class="rounded"
            width="70"
          />
        </div>

        <div class="d-flex flex-column align-items-center product-details">
          <span class="font-weight-bold">{{ product.label }}</span>
        </div>

        <div class="d-flex flex-column align-items-center product-details">
          <div class="flex-row product-desc">
            <div class="size mr-1">
              <span class="text-grey">Marque:</span><span class="font-weight-bold">{{ product.brand }}</span>
            </div>
            <div class="color">
              <span class="text-grey">Couleur:</span><span class="font-weight-bold">{{ product.color }}</span>
            </div>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center qty">
          <button type="button" class="button-74-small">-</button>
          <h5 class="text-grey mt-1 mr-1 ml-1">{{ product.quantity }}</h5>
          <button type="button" class="button-74-small">+</button>
        </div>
        <div>
          <h5 class="text-grey">{{ product.price }}€</h5>
        </div>
        <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"></i></div>
      </div>

      <div class="d-flex flex-row align-items-center mt-3 p-2 rounded">
        <button class="button-74" style="width: 100%; margin-right: 10px" type="button">Retour aux Produits</button
        ><button class="button-74" style="width: 100%; margin-left: 10px" type="button">Récapitulatif de ma commande</button>
      </div>
    </div>
  </div>
</div>
