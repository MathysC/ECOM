<div class="top-container">
  <span>
    <button type="button" class="button-74" id="btn-cart-delete-all" (click)="deleteCart()">Supprimer panier</button>
  </span>
</div>

<table class="cart-table">
  <tr>
    <th>Produit</th>
    <th>Prix</th>
    <th>Quantit√©</th>
    <th>Supprimer</th>
  </tr>
  <tr class="mid-container" *ngFor="let product of cartService.getCartItems()">
    <th>
      {{ product.label }}<br />
      {{ product.brand }}
    </th>
    <th>
      {{ product.price }}
    </th>
    <th>Coming ...</th>
    <th>
      <button type="button" class="button-74" id="delete-one-from-cart" (click)="deleteItem(product)">Delete</button>
    </th>
  </tr>
</table>

<div class="bot-container" routerLinkActive="active">
  <button type="button" class="button-74" id="btn-cart-login" routerLink="/order" *ngIf="account.isAuthenticated()">
    Commander panier
  </button>
  <button type="button" class="button-74" id="btn-cart-continue" routerLink="/login" *ngIf="!account.isAuthenticated()">
    Commander panier
  </button>
</div>
