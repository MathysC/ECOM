<div class="pocket-login">
  <div class="d-flex justify-content-center">
    <div class="col-lg-10 col-md-8 col-sm-10">
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Échec de la connexion !</strong> Veuillez vérifier vos informations d'identification et réessayer
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Nom d'utilisateur</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Nom d'utilisateur"
            formControlName="username"
            #username
            data-cy="username"
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Mot de passe"
            formControlName="password"
            data-cy="password"
            autocomplete="off"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Garder la session ouverte</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Se connecter</button>
      </form>

      <div class="alert alert-warning">
        <a class="alert-link" routerLink="/account/register">Créer un nouveau compte</a>
      </div>
    </div>
  </div>
</div>
