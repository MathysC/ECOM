<mat-card class="bordered-card">
  <mat-card-header>
    <mat-card-title>{{ this.product.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ this.product.mediaUrl }}" alt="{{ this.product.name }}" />
  <mat-card-content>
    <p>
      {{ this.product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToCart(product)">AJOUTER AU PANIER</button>
    <button mat-button>VOIR PRODUIT</button>
  </mat-card-actions>
</mat-card>
