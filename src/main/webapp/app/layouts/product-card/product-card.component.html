<mat-card class="bordered-card" *ngIf="product">
  <mat-card-header>
    <mat-card-title *ngIf="product.label">{{ product.label }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToCart(product)">AJOUTER AU PANIER</button>
    <button mat-button>VOIR PRODUIT</button>
  </mat-card-actions>
</mat-card>
