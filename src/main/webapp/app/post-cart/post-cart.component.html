<div class="ligne-arianne">
  <div class="ball-wrapper">
    <div class="ball" [ngStyle]="step >= 1 ? { 'background-color': '#26408B' } : { 'background-color': '#8DE2D6' }"></div>
    <span>Recapitulatif</span>
  </div>
  <div class="ball-wrapper">
    <div class="ball" [ngStyle]="step >= 2 ? { 'background-color': '#26408B' } : { 'background-color': '#8DE2D6' }"></div>
    <span>Paiement</span>
  </div>
  <div class="ball-wrapper">
    <div class="ball" [ngStyle]="step >= 3 ? { 'background-color': '#26408B' } : { 'background-color': '#8DE2D6' }"></div>
    <span>Finalisation</span>
  </div>
</div>
<div class="d-flex justify-content-center row">
  <div class="col-md-8">
    <div *ngIf="step === 1">
      <jhi-order [cartContentService]="cartContentService"></jhi-order>
    </div>

    <div *ngIf="step === 2">
      <jhi-alert-error></jhi-alert-error>
      <h3>Reglement</h3>
      <h4>Attention tout colis sera livré dans notre magasin à Grenoble !</h4>
      <div class="payment-container">
        <form>
          <jhi-payment (canGoNext)="handlePaymentValidation($event)" [hasTriedToGoNext]="this.failedToCommand"></jhi-payment>
        </form>
      </div>
    </div>

    <div *ngIf="step === 3">
      <jhi-finalisation [order]="itorder"></jhi-finalisation>
    </div>

    <div class="d-flex flex-row align-items-center mt-3 p-2 rounded">
      <button class="button-74" style="width: 100%; margin-left: 10px" type="button" (click)="previousStep()">Retour</button>
      <button class="button-74" style="width: 100%; margin-left: 10px" type="button" (click)="nextStep()" *ngIf="step == 1">
        Continuer
      </button>
      <button class="button-74" style="width: 100%; margin-left: 10px" type="button" (click)="nextStep()" *ngIf="step === 2">
        Commander
      </button>
      <button class="button-74" style="width: 100%; margin-left: 10px" type="button" (click)="nextStep()" *ngIf="step === 3">
        Retour à l'accueil
      </button>
    </div>
  </div>
</div>
