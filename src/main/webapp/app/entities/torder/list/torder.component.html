<div>
  <h2 id="page-heading" data-cy="TorderHeading">
    <span jhiTranslate="laGuidonetteApp.torder.home.title">Torders</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="laGuidonetteApp.torder.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-torder"
        [routerLink]="['/torder/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="laGuidonetteApp.torder.home.createLabel"> Create a new Torder </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="torders?.length === 0">
    <span jhiTranslate="laGuidonetteApp.torder.home.notFound">No Torders found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="torders && torders.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="date">
            <div class="d-flex">
              <span jhiTranslate="laGuidonetteApp.torder.date">Date</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="total">
            <div class="d-flex">
              <span jhiTranslate="laGuidonetteApp.torder.total">Total</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="status">
            <div class="d-flex">
              <span jhiTranslate="laGuidonetteApp.torder.status">Status</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="userID.id">
            <div class="d-flex">
              <span jhiTranslate="laGuidonetteApp.torder.userID">User ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="product.id">
            <div class="d-flex">
              <span jhiTranslate="laGuidonetteApp.torder.product">Product</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let torder of torders; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/torder', torder.id, 'view']">{{ torder.id }}</a>
          </td>
          <td>{{ torder.date | formatMediumDatetime }}</td>
          <td>{{ torder.total }}</td>
          <td jhiTranslate="{{ 'laGuidonetteApp.Status.' + torder.status }}">{{ torder.status }}</td>
          <td>
            {{ torder.userID?.id }}
          </td>
          <td>
            <span *ngFor="let product of torder.products; let last = last">
              <a class="form-control-static" [routerLink]="['/product', product.id, 'view']">{{ product.id }}</a
              >{{ last ? '' : ', ' }}
            </span>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/torder', torder.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/torder', torder.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(torder)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
