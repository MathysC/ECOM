<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="torder">
      <h2 data-cy="torderDetailsHeading"><span jhiTranslate="laGuidonetteApp.torder.detail.title">Torder</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ torder.id }}</span>
        </dd>
        <dt><span jhiTranslate="laGuidonetteApp.torder.date">Date</span></dt>
        <dd>
          <span>{{ torder.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="laGuidonetteApp.torder.total">Total</span></dt>
        <dd>
          <span>{{ torder.total }}</span>
        </dd>
        <dt><span jhiTranslate="laGuidonetteApp.torder.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'laGuidonetteApp.Status.' + torder.status }}">{{ torder.status }}</span>
        </dd>
        <dt><span jhiTranslate="laGuidonetteApp.torder.userID">User ID</span></dt>
        <dd>
          <span>{{ torder.userID?.id }}</span>
        </dd>
        <dt><span jhiTranslate="laGuidonetteApp.torder.product">Product</span></dt>
        <dd>
          <span *ngFor="let product of torder.products; let last = last">
            <a [routerLink]="['/product', product.id, 'view']">{{ product.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/torder', torder.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
